<div>
    <div>
        Name: <input type="text-area" [(ngModel)]="name"/>
        Description: <input type="text-area" [(ngModel)]="description"/>
    </div>
    <div>
        <h3>Name:</h3>
        <p>{{ name }}</p>
        <h3>Description:</h3>
        <p>{{ description }}</p>
    </div>
    <div>
        <button (click)="createTodo()">Create Todo</button>
    </div>
</div>
